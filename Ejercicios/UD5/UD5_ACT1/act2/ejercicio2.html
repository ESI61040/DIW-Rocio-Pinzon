<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Formulario básico</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<form action="col-12">
	<div class="container">
			<div class="row mt-3">
				<div class="col-md-6 col-sm-12">
					<div class="mb-3">
						<label for="nombre" class="nom-label">Nombre</label>
						<input type="text" class="form-control form-control-sm mb-3" aria-describedby="escribirNombre" placeholder="Escriba un nombre">
						<div id="escribirNombre" class="form-text">
							Te enviaremos un mensaje de confirmación.
						</div>
					</div>

					<div class="mb-3">
						<label for="mensaje" class="form-label">Mensaje</label>
						<textarea class="form-control" name="mensaje" id="mensaje"></textarea>
					</div>
				</div>

				<div class="col-md-6 col-sm-12">
					<div class="mb-3">
						<label for="correo" class="form-label">Correo Electronico</label>
						<input type="text" class="form-control" id="correo" aria-describedby="ayuda-correo">
						<div id="ayuda-correo" class="form-text">
							Te enviaremos un mensaje de confirmación.
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-6  col-sm-6 eleccionRadio">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
								<label class="form-check-label" for="flexRadioDefault1">
								  Soltero
								</label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									Casado
								</label>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 justify-content-between">
							<label class="form-check-label" for="flexRadioDefault1">
								Provincias
							</label>
							<select name="provincia" id="provincia" class="form-select mb-3">

								<option value="asturias">Asturias</option>
								<option value="extremadura">Extremadura</option>
								<option value="cantabria">Cantabria</option>
								<option value="madrid">Madrid</option>

							</select>
						</div>
					</div>
				</div>
				<div>
					<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="boton-checkbox">
					<label for="checkbox" class="form-check-label">Acepto los términos y condiciones</label>
				</div>				  
				<button type="submit" class="btn btn-primary">Enviar Comentario</button>
			</div>
	</div>
</form>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>


</html>
