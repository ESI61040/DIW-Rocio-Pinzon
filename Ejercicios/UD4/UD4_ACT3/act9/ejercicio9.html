<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ejercicio 6</title>
</head>
<body>
    <div id="contenedor" class="container">
            <!-- etiqueta iframe para inctrustar el video en la web -->
            <iframe width="1904" height="711" src="https://www.youtube.com/embed/d0tU18Ybcvk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                <!-- Se le pueden agregar atributos. En este ejemplo son los siguientes:

                - width: definir el ancho del iframe
                - height: definir el alto del iframe
                - src: definir la ruta del iframe

                - title: definir el titulo del video
                - frameborder: definir si tiene borde o no. 0 -> sin borde 
                - allow: definir qué funciones están disponibles en el iframe (según origen de la solicitud - microfono, camara, etc.)
                - allowfullscreen: permite activar el modo de pantalla completa 
                -->               
            </iframe>

    </div>
</body>
</html>
