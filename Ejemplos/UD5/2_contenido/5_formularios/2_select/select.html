<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Select</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

<div class="container">
	<div class="row mt-3">
		<select name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
		</select>

		<select name="pais" id="pais" class="form-select form-select-lg mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
		</select>

		<select name="pais" id="pais" class="form-select form-select-sm mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
		</select>

		<select multiple size="3" name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
			<option value="filipinas">Filipinas</option>
			<option value="sudafrica">Sudafrica</option>						
		</select>

		<select disabled name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
			<option value="mexico">México</option>
			<option value="españa">España</option>
			<option value="colombia">Colombia</option>
		</select>
	</div>
</div>

</html>
