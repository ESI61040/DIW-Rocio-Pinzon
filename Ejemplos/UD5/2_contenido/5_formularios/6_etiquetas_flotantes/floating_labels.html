<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Etiquetas flotantes </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-6">
				<div class="form-floating mb-3">
					<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
					<label for="nombre">Nombre</label>
				</div>

				<div class="form-floating mb-3">
					<textarea name="notas" id="notas" class="form-control" placeholder="Notas"></textarea>
					<label for="notas">Notas</label>
				</div>

				<div class="form-floating mb-3">
					<select name="pais" id="pais" class="form-select">
						<option selected>Selecciona una opcion</option>
						<option value="mexico">Australia</option>
						<option value="argentina">Nueva Zelanda</option>
						<option value="peru">Indonesia</option>
					</select>
					<label for="pais">Selecciona un pais</label>
				</div>
			</div>
		</div>
	</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>


</html>
