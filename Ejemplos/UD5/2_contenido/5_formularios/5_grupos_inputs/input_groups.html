<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Input groups</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-6">
				<!-- Input Group -->
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
					<span class="input-group-text">@gmail.com</span>
				</div>

				<!-- Textarea -->
				<div class="input-group mb-3">
					<span class="input-group-text">Notas:</span>
					<textarea class="form-control" name="" id="label-notas" aria-label="Notas"></textarea>
				</div>

				<!-- Input Group con multiples elementos -->
				<div class="input-group mb-3">
					<span class="input-group-text">Nombre</span>
					<input type="text" class="form-control" aria-label="Nombre">

					<span class="input-group-text">Apellido</span>
					<input type="text" class="form-control" aria-label="Apellido">
				</div>
			</div>

			<div class="col-6">
				<div class="input-group input-group-sm mb-3">
					<span class="input-group-text">Pequeño</span>
					<input type="text" class="form-control" aria-label="Nombre">
				</div>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">Grande</span>
					<input type="text" class="form-control" aria-label="Nombre">
				</div>

				<div class="input-group">
					<label for="pais" class="input-group-text">Pais</label>
					<select name="" id="pais" class="form-select">
						<option value="mexico">Mexico</option>
						<option value="españa">España</option>
						<option value="colombia">Colombia</option>
					</select>
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</div>
	</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>


</html>
