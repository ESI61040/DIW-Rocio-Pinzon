<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Validaci√≥n</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-6">
				<form action="">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control is-valid" placeholder="Nombre" name="nombre" id="nombre">
					<div class="valid-feedback">Correcto!</div>
				</form>
			</div>

			<div class="col-6">
				<form action="">
					<label for="correo" class="form-label">Correo</label>
					<input type="email" class="form-control is-invalid" placeholder="correo@correo.com" name="correo" id="correo">
					<div class="invalid-feedback">Por favor introduce un correo valido.</div>
				</form>
			</div>
		</div>
	</div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>


</html>
