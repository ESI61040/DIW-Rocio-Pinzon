<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Collapse</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="container">
	<div class="row mt-5">
		<div class="col-6">
			<a 
				href="#contenido-1"
				type="button"
				class="btn btn-primary"
				data-bs-toggle="collapse"
				aria-expanded="false"
				aria-controls="contenido-1"
			>Información</a>
			<div class="collapse mt-3" id="contenido-1">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title">Titulo</h2>
						<p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, impedit!</p>
					</div>
				</div>
			</div>
		</div>

		<div class="col-6">
			<button 
				type="button"
				class="btn btn-primary"
				data-bs-toggle="collapse"
				data-bs-target="#contenido-2"
				aria-expanded="false"
				aria-controls="contenido-2"
			>Información</button>
			<div class="collapse mt-3" id="contenido-2">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title">Titulo</h2>
						<p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, impedit!</p>
					</div>
				</div>
			</div>
		</div>	
		
	</div>
  </div> <!-- container-->


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
