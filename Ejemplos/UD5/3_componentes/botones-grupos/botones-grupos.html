<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Grupos de botones</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="container">
    <div class="row my-3">
		<div class="col">
			<div class="btn-group" role="group" aria-label="Grupo de botones">
				<button type="button" class="btn btn-primary active">Boton 1</button>
				<button type="button" class="btn btn-primary">Boton 2</button>
				<button type="button" class="btn btn-primary">Boton 3</button>
			</div>
		</div>

		<div class="col-12">
			<hr class="mt-3">
			<div class="btn-group" role="group" aria-label="Grupo de botones">
				<button type="button" class="btn btn-outline-primary active">Boton 1</button>
				<button type="button" class="btn btn-outline-primary">Boton 2</button>
				<button type="button" class="btn btn-outline-primary">Boton 3</button>
			</div>
		</div>

		<div class="col-12">
			<hr class="mt-3">
			<div class="btn-group btn-group-sm" role="group" aria-label="Grupo de botones">
				<button type="button" class="btn btn-primary active">Boton 1</button>
				<button type="button" class="btn btn-primary">Boton 2</button>
				<button type="button" class="btn btn-primary">Boton 3</button>
			</div>
		</div>

		<div class="col-12">
			<hr class="mt-3">
			<div class="btn-group" role="group" aria-label="Grupo de botones">
				<input type="checkbox" name="checkbox-1" id="checkbox-1" class="btn-check">
				<label for="checkbox-1" class="btn btn-outline-primary">Checkbox 1</label>

				<input type="checkbox" name="checkbox-2" id="checkbox-2" class="btn-check">
				<label for="checkbox-2" class="btn btn-outline-primary">Checkbox 2</label>

				<input type="checkbox" name="checkbox-3" id="checkbox-3" class="btn-check">
				<label for="checkbox-3" class="btn btn-outline-primary">Checkbox 3</label>
			</div>
		</div>

		<div class="col-12">
			<hr class="mt-3">
			<div class="btn-group" role="group" aria-label="Grupo de botones">
				<input type="radio" name="radio" id="radio-1" class="btn-check">
				<label for="radio-1" class="btn btn-outline-primary">Radio 1</label>

				<input type="radio" name="radio" id="radio-2" class="btn-check">
				<label for="radio-2" class="btn btn-outline-primary">Radio 2</label>

				<input type="radio" name="radio" id="radio-3" class="btn-check">
				<label for="radio-3" class="btn btn-outline-primary">Radio 3</label>
			</div>
		</div>

		<!-- Toolbar -->
		<div class="col-12">
			<hr class="mt-3">
			<div class="btn-toolbar" role="toolbar" aria-label="Barra de herramientas">
				<div class="btn-group me-2" role="group" aria-label="Grupo de botones">
					<button type="button" class="btn btn-danger active">Nuevo</button>
					<button type="button" class="btn btn-warning">Editar</button>
					<button type="button" class="btn btn-success">Guardar</button>
				</div>
				<div class="btn-group" role="group" aria-label="Grupo de botones">
					<button type="button" class="btn btn-info active">Alinear Izquierda</button>
					<button type="button" class="btn btn-info">Alinear Centro</button>
					<button type="button" class="btn btn-info">Alinear Derecha</button>
				</div>
			</div>
		</div>

		<div class="col-12">
			<hr class="mt-3">
			<div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
				<button type="button" class="btn btn-primary active">Boton 1</button>
				<button type="button" class="btn btn-primary">Boton 2</button>
				<button type="button" class="btn btn-primary">Boton 3</button>
			</div>
		</div>



     
    </div> <!-- fila -->
  </div> <!-- container-->


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
