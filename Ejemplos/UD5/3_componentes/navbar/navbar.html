<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Navbars</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
		<div class="container-fluid">
			<a href="#" class="navbar-brand">Navbar</a>

			<!-- Boton para el menu movil -->
			<button 
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#menu"
				aria-controls="menu"
				aria-expanded="false"
				aria-label="Mostrar / Ocultar Menu"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Menu de navegacion -->
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>

					<!-- Dropdown -->
					<li class="nav-item dropup">
						<a 
							href="#" 
							class="nav-link dropdown-toggle"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							id="dropdown-menu"
						>
							Categorias
						</a>

						<ul class="dropdown-menu" aria-labelledby="dropdown-menu">
							<li><a href="#" class="dropdown-item">Elemento 1</a></li>
							<li><a href="#" class="dropdown-item">Elemento 2</a></li>
							<li><a href="#" class="dropdown-item">Elemento 3</a></li>
						</ul>
					</li>

					<li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
				</ul>

				<form action="" class="d-flex">
					<input type="search" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
					<button class="btn btn-outline-light" type="button">Buscar</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Hola Mundo</h1>
			</div>
		</div>
	</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
