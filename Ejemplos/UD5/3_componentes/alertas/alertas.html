<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Alertas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="container">
    <div class="row gy-3">
      <div class="col">
        <div class="alert alert-primary mt-3" role="alert">
          Clase alert alert-primary
        </div>
        <div class="alert alert-secondary mt-3" role="alert">
          Clase alert alert-secondary
        </div>
        <div class="alert alert-success mt-3" role="alert">
          Clase alert alert-success
        </div>
        <div class="alert alert-danger mt-3" role="alert">
          Clase alert alert-danger
        </div>
        <div class="alert alert-warning mt-3" role="alert">
          Clase alert alert-warning
        </div>
        <div class="alert alert-info mt-3" role="alert">
          Clase alert alert-info
        </div>
        <div class="alert alert-light mt-3" role="alert">
          Clase alert alert-light
        </div>
        <div class="alert alert-dark mt-3" role="alert">
          Clase alert alert-dark
        </div>

        <hr/>

        <div class="alert alert-primary mt-3" role="alert">
          <a href="#" class="alert-link">Enlace</a> dentro de la alerta
        </div>


        <hr/>

        <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> Lorem ipsum dolor sit amet.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>




      </div>
      <!--columna -->
    </div> <!-- fila -->
  </div> <!-- container-->


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
