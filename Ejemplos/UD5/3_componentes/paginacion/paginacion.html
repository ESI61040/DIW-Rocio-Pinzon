<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Paginación</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <div class="container">
		<div class="row mt-3">
			<div class="col">
				<nav aria-label="Paginación de la página">
					<ul class="pagination">
						<li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
						<li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<nav aria-label="Paginación de la página">
					<ul class="pagination">
						<li 
							class="page-item disabled"
							aria-disabled="true"
							tabindex="-1"
						>
							<a href="#" class="page-link" aria-label="Pagina Anterior">&laquo;</a>
						</li>
						
						<li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item"><a href="#" class="page-link">3</a></li>
						
						<li class="page-item">
							<a href="#" class="page-link" aria-label="Pagina Siguiente">&raquo;</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col">
				<nav aria-label="Paginación de la página">
					<ul class="pagination pagination-lg">
						<li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
						<li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
					</ul>
				</nav>
				<nav aria-label="Paginación de la página">
					<ul class="pagination pagination-sm">
						<li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
						<li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
					</ul>
				</nav>
				<nav aria-label="Paginación de la página">
					<ul class="pagination justify-content-center">
						<li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
						<li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
					</ul>
				</nav>
				<nav aria-label="Paginación de la página">
					<ul class="pagination justify-content-end">
						<li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
						<li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
