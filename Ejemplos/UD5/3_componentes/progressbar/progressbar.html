<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Progress Bars</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<div class="progress mb-4">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="0"
						aria-valuemin="0"
						aria-valuemax="100"
					>
						0%
					</div>
				</div>
				<div class="progress mb-4">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="25"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 25%;"
					>
						25%
					</div>
				</div>
				<div class="progress mb-4">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="50"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 50%;"
					>
						50%
					</div>
				</div>
				<div class="progress mb-4">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="75"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 75%;"
					>
						75%
					</div>
				</div>
				<div class="progress mb-4">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
						100%
					</div>
				</div>
			</div>
			<div class="col">
				<div class="progress mb-4" style="height: 1px;">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="25"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 25%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 50px;">
					<div 
						class="progress-bar"
						role="progressbar"
						aria-valuenow="25"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 25%;"
					>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar bg-success"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar bg-secondary"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar bg-danger"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar bg-warning"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar bg-info"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar progress-bar-striped progress-bar-animated bg-success"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
				<div class="progress mb-4" style="height: 40px;">
					<div 
						class="progress-bar progress-bar-striped progress-bar-animated bg-info"
						role="progressbar"
						aria-valuenow="100"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: 100%;"
					>
					</div>
				</div>
			</div>
		</div>
	</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
