<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Toasts</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<button type="button" class="btn btn-primary" id="liveToastBtn">Muestra toast din√°mico</button>





	<div class="toast-container position-fixed  bottom-0 end-0 p-3" style="z-index: 11">
		<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Titulo</strong>
				<small>hace 1 minuto</small>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				Lorem ipsum dolor sit amet.
			</div>
		</div>

		<div class="toast show bg-primary text-white" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					Lorem ipsum dolor sit amet.
				</div>
				<button class="btn-close btn-close-white me-2 m-auto" type="button"></button>
			</div>
		</div>

		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Titulo</strong>
				<small>hace 1 minuto</small>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				Lorem ipsum dolor sit amet.
			</div>
		</div>
	</div>

  <!-- Bootstrap JavaScript Libraries -->

    crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
