<!doctype html>
<html lang="es">

<head>
  <title>Componentes-Carrusel</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="container">
	<div class="row mt-5">
		<div class="col">
			<div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="img-fluid" src="img/carousel1.jpg" alt="">
					</div>
					<div class="carousel-item" data-bs-interval="5000">
						<div class="carousel-caption">
							<h5>Titulo de mi articulo</h5>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla, hic.</p>
						</div>
						<img class="img-fluid" src="img/carousel2.jpg" alt="">
					</div>
					<div class="carousel-item">
						<img class="img-fluid" src="img/carousel3.jpg" alt="">
					</div>
				</div>
				<!-- Controles -->
				<button 
					class="carousel-control-prev"
					type="button"
					data-bs-target="#mi-carousel"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Anterior</span>
				</button>

				<button 
					class="carousel-control-next"
					type="button"
					data-bs-target="#mi-carousel"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Siguiente</span>
				</button>

				<!-- Indicadores -->
				<div class="carousel-indicators">
					<button 
						type="button"
						class="active"
						data-bs-target="#mi-carousel"
						data-bs-slide-to="0"
						aria-label="Slide 1"
					></button>
					<button 
						type="button"
						class=""
						data-bs-target="#mi-carousel"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
					<button 
						type="button"
						class=""
						data-bs-target="#mi-carousel"
						data-bs-slide-to="2"
						aria-label="Slide 3"
					></button>
				</div>

				
			</div>
		</div>
	</div>
  </div> <!-- container-->


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
